# This file creates a Deployment and a Service for a reverse proxy server in a Kubernetes cluster.
# The Deployment creates two replicas of a pod, each containing a container running the reverse proxy server.
# The Service exposes the proxy server to external traffic on port 80 and 30080, and forwards traffic to target port 80
# on the selected pods.
# The pod container has an environment variable and resources limits and reservations.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-server
  namespace: local-monument-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: local-monument-website
  template:
    metadata:
      labels:
        app: local-monument-website
        app.kubernetes.io/name: local-monument-website
    spec:
      containers:
        - name: proxy-server
          image: jakubszuber/custom-nginx
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: 80
          env:
            - name: WSGI_SERVER_URL
              value: "wsgi-server:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-server
  namespace: local-monument-website
spec:
  type: NodePort
  selector:
    app: local-monument-website
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
