version: '3.7'

services:
  flask-database:
    container_name: postgres-database
    image: custom-postgres
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=flask_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  wsgi-server:
    container_name: gunicorn-server
    image: flask_app
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: always
    depends_on:
      - flask-database

  proxy-server:
    container_name: nginx-server
    image: custom-nginx
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 32M
        reservations:
          cpus: '0.25'
          memory: 16M
    restart: always
    ports:
      - "80:80"
    depends_on:
      - wsgi-server

volumes:
  postgres_data: {}
