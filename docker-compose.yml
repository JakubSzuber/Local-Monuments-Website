version: '3.7'

services:
  proxy-server:
    container_name: nginx-server
    image: custom-nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - web

  web:
    container_name: gunicorn-server
    image: flask_appp
    restart: always
    ports:
      - 5000:5000
    depends_on:
      -   flask-database

  flask-database:
    container_name: postgres-database
    image: postgres:15-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=flask_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}